<ion-header collapse="condense">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="flex justify-between items-center mb-6 p-2">
      <span class="text-2xl font-bold">Hi {{ user?.username }}, Welcome back ðŸ‘‹</span>
    </div>
    <div class="grid gap-4 p-2 grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6 flex flex-row items-center justify-between space-y-0 pb-2">
          <span>Number of wins</span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="h-4 w-4 text-muted-foreground"><path
              d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
          </span>
        </div>
        <div class="p-6 pt-0 flex">
          <span class="text-2xl font-bold">0</span>
        </div>
      </div>
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6 flex flex-row items-center justify-between space-y-0 pb-2">
          <span>Number of losses</span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="h-4 w-4 text-muted-foreground"><path
              d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
          </span>
        </div>
        <div class="p-6 pt-0 flex">
          <span class="text-2xl font-bold">10</span>
        </div>
      </div>
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6 flex flex-row items-center justify-between space-y-0 pb-2">
          <span>Number of draws</span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="h-4 w-4 text-muted-foreground"><path
              d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
          </span>
        </div>
        <div class="p-6 pt-0 flex">
          <span class="text-2xl font-bold">0</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
