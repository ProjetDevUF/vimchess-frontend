<ion-content [fullscreen]="true">
  <section class="h-full h-lvh flex justify-center items-center align-center">
    <div class="flex-1 flex justify-center align-center">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-[350px]">
          <div class="flex flex-col space-y-1.5 p-6 text-center">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Inscription</h3>
            <p class="text-sm text-muted-foreground">Créer vous votre compte.</p>
          </div>
          <div class="p-6 pt-0">
            <div class="grid w-full items-center gap-4">
              <div class="flex flex-col space-y-1.5">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Username"
                />
                <div *ngIf="isSubmitted && errorControl['username'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['username'].errors?.['required']">Le username est requis.</div>
                </div>
              </div>
              <div class="flex flex-col space-y-1.5">
                <label for="firstname">Prénom</label>
                <input
                  type="text"
                  id="firstname"
                  formControlName="firstname"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Prénom"
                >
                <div *ngIf="isSubmitted && errorControl['firstname'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['firstname'].errors?.['required']">Le prénom est requis.</div>
                </div>
              </div>
              <div class="flex flex-col space-y-1.5">
                <label for="firstname">Nom de famille</label>
                <input
                  type="text"
                  id="lastname"
                  formControlName="lastname"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Nom de famille"
                >
                <div *ngIf="isSubmitted && errorControl['lastname'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['lastname'].errors?.['required']">Le nom de famille est requis.</div>
                </div>
              </div>
              <div class="flex flex-col space-y-1.5">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Email"
                />
                <div *ngIf="isSubmitted && errorControl['email'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['email'].errors?.['required']">L'email est requis.</div>
                  <div *ngIf="errorControl['email'].errors?.['email']">Veuillez saisir un email valide.</div>
                </div>
              </div>
              <div class="flex flex-col space-y-1.5">
                <label for="firstname">Pays</label>
                <input
                  type="text"
                  id="country"
                  formControlName="country"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Nom de famille"
                >
                <div *ngIf="isSubmitted && errorControl['country'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['country'].errors?.['required']">Le pays est requis.</div>
                </div>
              </div>
              <div class="flex flex-col space-y-1.5">
                <label for="password">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Mot de passe"
                />
                <div *ngIf="isSubmitted && errorControl['password'].errors" class="text-red-500 text-xs mt-1">
                  <div *ngIf="errorControl['password'].errors?.['required']">Le mot de passe est requis.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="items-center p-6 pt-0 flex gap-4 flex-col flex-wrap">
            <button
              class="inline-flex bg-white items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-black hover:bg-primary/90 h-10 px-4 py-2 flex-1 w-full"
              type="submit"
              [disabled]="!registerForm.valid && isSubmitted">
              S'inscrire
            </button>
            <button
              (click)="redirectToLogin()"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 flex-1 w-full border-solid"
              type="button">
              Connexion
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</ion-content>
